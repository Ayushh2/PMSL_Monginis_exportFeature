services:
  - type: web
    name: monginis-export-api
    env: node
    rootDir: server
    plan: starter
    buildCommand: npm ci && npx prisma generate
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Set DATABASE_URL and other secrets in Render Dashboard (recommended)
